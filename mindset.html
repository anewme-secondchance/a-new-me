<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindset | A New Me</title>

<style>
body { margin:0; font-family:Arial; background:#eef2f7; }
.app-header { display:flex; align-items:center; background:#1f3c88; color:white; padding:15px; }
.back-btn { background:white; color:#1f3c88; border:none; padding:6px 14px; border-radius:20px; cursor:pointer; margin-right:15px; }
.container { padding:20px; max-width:900px; margin:auto; padding-bottom:80px; }
.card { background:white; padding:20px; border-radius:12px; margin-bottom:20px; box-shadow:0 4px 10px rgba(0,0,0,0.08); }
textarea { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; margin-top:8px; }
button { background:#1f3c88; color:white; border:none; padding:8px 14px; border-radius:6px; cursor:pointer; margin-top:10px; }
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <div>Mindset</div>
</div>

<div class="container">

<div class="card">
<h3>What went well today?</h3>
<textarea id="r1"></textarea>
</div>

<div class="card">
<h3>What is one step forward I took?</h3>
<textarea id="r2"></textarea>
</div>

<div class="card">
<h3>What can I improve tomorrow?</h3>
<textarea id="r3"></textarea>
</div>

<div class="card">
<h3>üî• Consistency Streak</h3>
<p>Days checked in: <strong id="streakCount">0</strong></p>
<button onclick="updateStreak()">Mark Today Complete</button>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let userRef;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    console.log("No user logged in.");
    return;
  }

  userRef = doc(db, "users", user.uid);

  const docSnap = await getDoc(userRef);
  if (docSnap.exists()) {
    const data = docSnap.data();
    document.getElementById("r1").value = data.r1 || "";
    document.getElementById("r2").value = data.r2 || "";
    document.getElementById("r3").value = data.r3 || "";
    document.getElementById("streakCount").innerText = data.streak || 0;
  } else {
    await setDoc(userRef, { r1:"", r2:"", r3:"", streak:0 });
  }
});

async function saveField(field) {
  const value = document.getElementById(field).value;
  await updateDoc(userRef, { [field]: value });
}

["r1","r2","r3"].forEach(id=>{
  document.getElementById(id).addEventListener("input", ()=>saveField(id));
});

window.updateStreak = async function() {
  const current = parseInt(document.getElementById("streakCount").innerText) + 1;
  document.getElementById("streakCount").innerText = current;
  await updateDoc(userRef, { streak: current });
}

window.goBack = function() {
  window.location.href = "index.html";
};

</script>

</body>
</html>
