<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindset | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-right: 10px;
}

.logout-btn {
  margin-left: auto;
  background: #ff4d4d;
  color: white;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

textarea {
  width: 100%;
  min-height: 90px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

button {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <div>Mindset</div>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<div class="container">

<div class="card">
<h3>üåü Daily Encouragement</h3>
<p id="dailyQuote"></p>
<button onclick="newQuote()">New Quote</button>
</div>

<div class="card">
<h3>What went well today?</h3>
<textarea id="r1"></textarea>
</div>

<div class="card">
<h3>What is one step forward I took?</h3>
<textarea id="r2"></textarea>
</div>

<div class="card">
<h3>What can I improve tomorrow?</h3>
<textarea id="r3"></textarea>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  setDoc, 
  getDoc 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* üî• Your Firebase Config */
const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* üîí Protect Page */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "auth.html";
    return;
  }
  loadReflections(user.uid);
});

/* üìù Save Reflections */
async function saveReflections(uid) {
  const r1 = document.getElementById("r1").value;
  const r2 = document.getElementById("r2").value;
  const r3 = document.getElementById("r3").value;

  await setDoc(doc(db, "users", uid), {
    reflections: {
      r1: r1,
      r2: r2,
      r3: r3
    }
  }, { merge: true });
}

/* üì• Load Reflections */
async function loadReflections(uid) {
  const docSnap = await getDoc(doc(db, "users", uid));

  if (docSnap.exists()) {
    const data = docSnap.data();
    if (data.reflections) {
      document.getElementById("r1").value = data.reflections.r1 || "";
      document.getElementById("r2").value = data.reflections.r2 || "";
      document.getElementById("r3").value = data.reflections.r3 || "";
    }
  }

  ["r1","r2","r3"].forEach(id => {
    document.getElementById(id).addEventListener("input", () => {
      saveReflections(uid);
    });
  });
}

/* üö™ Logout */
window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "auth.html";
  });
};

/* üîô Back */
window.goBack = function() {
  window.location.href = "index.html";
};

/* üåü Quotes */
const quotes = [
"You are not your past. You are your next decision.",
"Small steps every day build a new life.",
"Consistency creates stability.",
"Progress, not perfection.",
"You survived. Now rebuild."
];

window.newQuote = function() {
  const q = quotes[Math.floor(Math.random() * quotes.length)];
  document.getElementById("dailyQuote").textContent = q;
};

newQuote();

</script>

</body>
</html>
