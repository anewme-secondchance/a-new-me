<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindset | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

button {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 10px;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
  padding-bottom: 80px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

textarea, input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}
</style>
</head>

<body>

<div class="app-header">
  <div>Mindset</div>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">

<div class="card">
<h3>ğŸŒŸ Daily Encouragement</h3>
<p id="dailyQuote"></p>
<button onclick="newQuote()">New Quote</button>
</div>

<div class="card">
<h3>ğŸ“± Daily Motivation</h3>
<p id="smsMessage"></p>
<button onclick="newSMS()">New Message</button>
</div>

<div class="card">
<h3>ğŸ“ Daily Reflection</h3>
<textarea id="r1" placeholder="What went well today?"></textarea>
<textarea id="r2" placeholder="What step forward did I take?"></textarea>
<textarea id="r3" placeholder="What can I improve tomorrow?"></textarea>
<button onclick="saveReflection()">Save Reflection</button>
</div>

<div class="card">
<h3>ğŸ”¥ Consistency Streak</h3>
<p>Days checked in: <strong id="streakCount">0</strong></p>
<button onclick="updateStreak()">Mark Today Complete</button>
</div>

<div class="card">
<h3>ğŸ’ª Sobriety Tracker</h3>
<p>Days sober: <strong id="soberCount">0</strong></p>
<button onclick="updateSober()">I Stayed Sober Today</button>
</div>

<div class="card">
<h3>ğŸ“… Appointment Tracker</h3>
<input type="text" id="apptName" placeholder="Appointment Name">
<input type="datetime-local" id="apptDate">
<button onclick="addAppt()">Add Appointment</button>
<div id="apptList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  updateDoc,
  collection,
  addDoc,
  getDocs
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

/* Protect Page */
onAuthStateChanged(auth, async user => {
  if (!user) {
    window.location.href = "auth.html";
  } else {
    currentUser = user;
    loadUserData();
  }
});

/* Logout */
window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "auth.html";
  });
};

/* Quotes */
const quotes = [
"You are not your past. You are your next decision.",
"Small steps every day build a new life.",
"Consistency creates stability.",
"Progress, not perfection.",
"You survived. Now rebuild."
];

window.newQuote = function() {
  const q = quotes[Math.floor(Math.random() * quotes.length)];
  document.getElementById("dailyQuote").innerText = q;
};
newQuote();

/* SMS */
const smsMessages = [
"You got this.",
"Keep rebuilding.",
"Consistency wins.",
"Stay disciplined.",
"Your effort matters."
];

window.newSMS = function() {
  const msg = smsMessages[Math.floor(Math.random() * smsMessages.length)];
  document.getElementById("smsMessage").innerText = msg;
};
newSMS();

/* Save Reflection */
window.saveReflection = async function() {
  const reflectionData = {
    r1: document.getElementById("r1").value,
    r2: document.getElementById("r2").value,
    r3: document.getElementById("r3").value
  };

  await setDoc(doc(db, "users", currentUser.uid), {
    reflection: reflectionData
  }, { merge: true });

  alert("Saved âœ“");
};

/* Load Data */
async function loadUserData() {
  const docSnap = await getDoc(doc(db, "users", currentUser.uid));
  if (docSnap.exists()) {
    const data = docSnap.data();
    if (data.reflection) {
      document.getElementById("r1").value = data.reflection.r1 || "";
      document.getElementById("r2").value = data.reflection.r2 || "";
      document.getElementById("r3").value = data.reflection.r3 || "";
    }
    document.getElementById("streakCount").innerText = data.streak || 0;
    document.getElementById("soberCount").innerText = data.sober || 0;
  }
  loadAppointments();
}

/* Streak */
window.updateStreak = async function() {
  const userRef = doc(db, "users", currentUser.uid);
  const snap = await getDoc(userRef);
  const current = snap.data()?.streak || 0;
  await updateDoc(userRef, { streak: current + 1 });
  document.getElementById("streakCount").innerText = current + 1;
};

/* Sobriety */
window.updateSober = async function() {
  const userRef = doc(db, "users", currentUser.uid);
  const snap = await getDoc(userRef);
  const current = snap.data()?.sober || 0;
  await updateDoc(userRef, { sober: current + 1 });
  document.getElementById("soberCount").innerText = current + 1;
};

/* Appointments */
window.addAppt = async function() {
  const name = document.getElementById("apptName").value;
  const date = document.getElementById("apptDate").value;
  if (!name || !date) return;

  await addDoc(collection(db, "users", currentUser.uid, "appointments"), {
    name,
    date
  });

  loadAppointments();
};

async function loadAppointments() {
  const querySnapshot = await getDocs(collection(db, "users", currentUser.uid, "appointments"));
  const list = document.getElementById("apptList");
  list.innerHTML = "";
  querySnapshot.forEach(doc => {
    const data = doc.data();
    list.innerHTML += `<p><strong>${data.name}</strong><br>${new Date(data.date).toLocaleString()}</p>`;
  });
}

</script>

</body>
</html>
