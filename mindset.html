<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mindset | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-right: 15px;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
  padding-bottom: 80px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

textarea, input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

button {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

.notification {
  background: #ff914d;
  color: white;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
}

.resource-item {
  padding: 10px;
  border-bottom: 1px solid #eee;
}

.call-btn {
  display: inline-block;
  background: #ff914d;
  color: white;
  padding: 6px 10px;
  border-radius: 6px;
  margin-top: 6px;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">â† Back</button>
  <div>Mindset</div>
</div>

<div class="container">

<div id="notificationArea"></div>

<div class="card">
<h3>ğŸŒŸ Daily Encouragement</h3>
<p id="dailyQuote"></p>
<button onclick="newQuote()">New Quote</button>
</div>

<div class="card">
<h3>ğŸ“± Daily Motivation</h3>
<p id="smsMessage"></p>
<button onclick="newSMS()">New Message</button>
</div>

<div class="card">
<h3>Daily Reflection</h3>
<textarea id="r1" placeholder="What went well today?"></textarea>
<textarea id="r2" placeholder="What step forward did I take?"></textarea>
<textarea id="r3" placeholder="What can I improve tomorrow?"></textarea>
</div>

<div class="card">
<h3>ğŸ”¥ Consistency Streak</h3>
<p>Days checked in: <strong id="streakCount">0</strong></p>
<button onclick="updateStreak()">Mark Today Complete</button>
</div>

<div class="card">
<h3>ğŸ’ª Sobriety Tracker</h3>
<label><input type="checkbox" id="soberCheck"> I stayed sober today</label>
<p>Days sober: <strong id="soberCount">0</strong></p>
</div>

<div class="card">
<h3>ğŸ“… Appointment Tracker</h3>
<input type="text" id="apptName" placeholder="Appointment Name">
<input type="datetime-local" id="apptDate">
<button onclick="addAppt()">Add Appointment</button>
<div id="apptList"></div>
</div>

<div class="card">
<h3>ğŸ¥ Texas Mental Health Centers</h3>
<input type="text" id="searchInput" placeholder="Search by city or ZIP..." onkeyup="filterCenters()">
<div id="centersList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, collection, addDoc, getDocs }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const userId = "defaultUser";

/* NAV */
window.goBack = function() {
  window.location.href = "index.html";
};

/* QUOTES */
const quotes = [
"You are not your past. You are your next decision.",
"Small steps every day build a new life.",
"Consistency creates stability.",
"Progress, not perfection.",
"You survived. Now rebuild."
];

window.newQuote = function() {
  document.getElementById("dailyQuote").textContent =
    quotes[Math.floor(Math.random() * quotes.length)];
};
newQuote();

/* SMS */
const sms = [
"You got through yesterday. You can handle today.",
"Consistency beats motivation.",
"One decision changes everything.",
"Youâ€™re rebuilding something strong.",
"You are capable of change."
];

window.newSMS = function() {
  document.getElementById("smsMessage").textContent =
    sms[Math.floor(Math.random() * sms.length)];
};
newSMS();

/* REFLECTIONS */
async function saveReflections() {
  await setDoc(doc(db, "mindset", userId), {
    r1: r1.value,
    r2: r2.value,
    r3: r3.value
  }, { merge: true });
}

async function loadReflections() {
  const snap = await getDoc(doc(db, "mindset", userId));
  if (snap.exists()) {
    const d = snap.data();
    r1.value = d.r1 || "";
    r2.value = d.r2 || "";
    r3.value = d.r3 || "";
    streakCount.textContent = d.streak || 0;
    soberCount.textContent = d.sober || 0;
  }
}

["r1","r2","r3"].forEach(id=>{
  document.getElementById(id).addEventListener("input", saveReflections);
});

/* STREAK */
window.updateStreak = async function() {
  const snap = await getDoc(doc(db, "mindset", userId));
  let streak = snap.exists() && snap.data().streak ? snap.data().streak + 1 : 1;
  await setDoc(doc(db, "mindset", userId), { streak }, { merge: true });
  streakCount.textContent = streak;
};

/* SOBRIETY */
soberCheck.addEventListener("change", async function(){
  if(this.checked){
    const snap = await getDoc(doc(db, "mindset", userId));
    let sober = snap.exists() && snap.data().sober ? snap.data().sober + 1 : 1;
    await setDoc(doc(db, "mindset", userId), { sober }, { merge: true });
    soberCount.textContent = sober;
  }
});

/* APPOINTMENTS */
window.addAppt = async function() {
  if(!apptName.value || !apptDate.value) return;
  await addDoc(collection(db, "appointments"), {
    name: apptName.value,
    date: apptDate.value
  });
  showAppts();
};

async function showAppts() {
  apptList.innerHTML = "";
  const snap = await getDocs(collection(db, "appointments"));
  snap.forEach(docSnap=>{
    const a = docSnap.data();
    apptList.innerHTML += `
      <div class="resource-item">
        <strong>${a.name}</strong><br>
        ${new Date(a.date).toLocaleString()}
      </div>`;
  });
}
showAppts();

/* REMINDERS */
async function checkReminders(){
  const now = new Date();
  notificationArea.innerHTML = "";
  const snap = await getDocs(collection(db, "appointments"));
  snap.forEach(docSnap=>{
    const a = docSnap.data();
    const diff = (new Date(a.date) - now)/(1000*60*60);
    if(diff > 0 && diff <= 24){
      notificationArea.innerHTML += `
        <div class="notification">
          Reminder: ${a.name} is within 24 hours!
        </div>`;
    }
  });
}
checkReminders();
setInterval(checkReminders, 60000);

/* TEXAS CENTERS */
const centers = [
{city:"Austin", zip:"78701", name:"Integral Care", phone:"5124724357", link:"https://integralcare.org"},
{city:"Dallas", zip:"75201", name:"Metrocare Services", phone:"2147431200", link:"https://www.metrocareservices.org"},
{city:"Houston", zip:"77002", name:"The Harris Center", phone:"7139707000", link:"https://www.theharriscenter.org"},
{city:"San Antonio", zip:"78205", name:"CHCS", phone:"2102611000", link:"https://www.chcsbc.org"}
];

function loadCenters(list){
  centersList.innerHTML = "";
  list.forEach(c=>{
    centersList.innerHTML += `
      <div class="resource-item">
        <strong>${c.name}</strong><br>
        ${c.city}, TX ${c.zip}<br>
        <a href="${c.link}" target="_blank">Visit Website</a><br>
        <a href="tel:${c.phone}" class="call-btn">ğŸ“ Call Now</a>
      </div>`;
  });
}
loadCenters(centers);

window.filterCenters = function(){
  const input = searchInput.value.toLowerCase();
  loadCenters(
    centers.filter(c =>
      c.city.toLowerCase().includes(input) ||
      c.zip.includes(input)
    )
  );
};

loadReflections();

</script>

</body>
</html>
