<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goals | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

button {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 10px;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
  padding-bottom: 80px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

.goal-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #f4f6fb;
  padding: 10px;
  border-radius: 8px;
  margin-top: 8px;
}

.goal-item.completed {
  text-decoration: line-through;
  opacity: 0.6;
}

</style>
</head>

<body>

<div class="app-header">
  <div>ðŸŽ¯ Goals Tracker</div>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">

<div class="card">
<h3>Add New Goal</h3>
<input type="text" id="goalInput" placeholder="Enter your goal">
<button onclick="addGoal()">Add Goal</button>
</div>

<div class="card">
<h3>Your Goals</h3>
<div id="goalsList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  updateDoc,
  deleteDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "auth.html";
  } else {
    currentUser = user;
    loadGoals();
  }
});

window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "auth.html";
  });
};

async function addGoal() {
  const text = document.getElementById("goalInput").value;
  if (!text) return;

  await addDoc(collection(db, "users", currentUser.uid, "goals"), {
    text: text,
    completed: false
  });

  document.getElementById("goalInput").value = "";
  loadGoals();
}

async function loadGoals() {
  const goalsList = document.getElementById("goalsList");
  goalsList.innerHTML = "";

  const snapshot = await getDocs(collection(db, "users", currentUser.uid, "goals"));

  snapshot.forEach(docSnap => {
    const goal = docSnap.data();
    const goalId = docSnap.id;

    const div = document.createElement("div");
    div.className = "goal-item" + (goal.completed ? " completed" : "");

    div.innerHTML = `
      <span>${goal.text}</span>
      <div>
        <button onclick="toggleGoal('${goalId}', ${goal.completed})">
          ${goal.completed ? "Undo" : "Done"}
        </button>
        <button onclick="deleteGoal('${goalId}')">X</button>
      </div>
    `;

    goalsList.appendChild(div);
  });
}

window.toggleGoal = async function(id, currentStatus) {
  await updateDoc(doc(db, "users", currentUser.uid, "goals", id), {
    completed: !currentStatus
  });
  loadGoals();
};

window.deleteGoal = async function(id) {
  await deleteDoc(doc(db, "users", currentUser.uid, "goals", id));
  loadGoals();
};

</script>

</body>
</html>
