<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goals | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn, .logout-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

textarea {
  width: 100%;
  min-height: 80px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

button.save-btn {
  margin-top: 10px;
  background: #1f3c88;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <div>Goals Tracker</div>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<div class="container">

<div class="card">
<h3>üè† Housing Goals</h3>
<textarea id="housingGoal"></textarea>
<button class="save-btn" onclick="saveGoal('housingGoal')">Save</button>
</div>

<div class="card">
<h3>üíº Employment Goals</h3>
<textarea id="jobGoal"></textarea>
<button class="save-btn" onclick="saveGoal('jobGoal')">Save</button>
</div>

<div class="card">
<h3>üí∞ Financial Goals</h3>
<textarea id="moneyGoal"></textarea>
<button class="save-btn" onclick="saveGoal('moneyGoal')">Save</button>
</div>

<div class="card">
<h3>üß† Mental Health Goals</h3>
<textarea id="mentalGoal"></textarea>
<button class="save-btn" onclick="saveGoal('mentalGoal')">Save</button>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "auth.html";
  } else {
    currentUser = user;
    loadGoals();
  }
});

window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "auth.html";
  });
};

window.goBack = function() {
  window.location.href = "index.html";
};

async function loadGoals() {
  const docRef = doc(db, "users", currentUser.uid);
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    const data = docSnap.data();
    if (data.housingGoal) document.getElementById("housingGoal").value = data.housingGoal;
    if (data.jobGoal) document.getElementById("jobGoal").value = data.jobGoal;
    if (data.moneyGoal) document.getElementById("moneyGoal").value = data.moneyGoal;
    if (data.mentalGoal) document.getElementById("mentalGoal").value = data.mentalGoal;
  }
}

window.saveGoal = async function(fieldId) {
  const value = document.getElementById(fieldId).value;

  await setDoc(doc(db, "users", currentUser.uid), {
    [fieldId]: value
  }, { merge: true });

  alert("Goal saved!");
};

</script>

</body>
</html>
