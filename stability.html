<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stability Plan | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #eef2f7;
}

.app-header {
  display: flex;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  margin-right: 15px;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

textarea, input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

.success {
  margin-top: 10px;
  color: green;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <div>Stability Plan</div>
</div>

<div class="container">

<!-- 1. LEGAL STABILITY -->
<div class="card">
<h3>üîí 1. Legal Stability</h3>

<label>What are my probation/parole requirements?</label>
<textarea id="legalRequirements"></textarea>

<label>My compliance plan:</label>
<textarea id="legalPlan"></textarea>

<label>My long-term legal goal (expungement, clean record, etc.):</label>
<textarea id="legalGoal"></textarea>
</div>

<!-- 2. EMPLOYMENT STABILITY -->
<div class="card">
<h3>üíº 2. Employment Stability</h3>

<label>Current Job or Employment Plan:</label>
<textarea id="jobPlan"></textarea>

<label>Backup Job Plan:</label>
<textarea id="backupJob"></textarea>

<label>Skill I will improve in the next 6 months:</label>
<textarea id="skillGoal"></textarea>

<label>6-Month Career Goal:</label>
<textarea id="careerGoal"></textarea>
</div>

<!-- 3. HOUSING STABILITY -->
<div class="card">
<h3>üè† 3. Housing Stability</h3>

<label>Current Living Situation:</label>
<textarea id="currentHousing"></textarea>

<label>Monthly Rent Budget:</label>
<input type="text" id="rentBudget">

<label>Emergency Backup Housing Plan:</label>
<textarea id="housingBackup"></textarea>

<label>Deposit Savings Goal:</label>
<input type="text" id="depositGoal">
</div>

<!-- 4. FINANCIAL STABILITY -->
<div class="card">
<h3>üíµ 4. Financial Stability</h3>

<label>Monthly Income:</label>
<input type="text" id="monthlyIncome">

<label>Monthly Expenses:</label>
<input type="text" id="monthlyExpenses">

<label>Amount I will save monthly:</label>
<input type="text" id="monthlySavings">

<label>My First Financial Goal:</label>
<textarea id="financialGoal"></textarea>
</div>

<div class="card">
<button onclick="saveStabilityPlan()">Save Stability Plan</button>
<div id="savedMessage" class="success"></div>
</div>

</div>

<script>
function goBack() {
  window.location.href = "index.html";
}

function saveStabilityPlan() {
  const plan = {
    legalRequirements: document.getElementById("legalRequirements").value,
    legalPlan: document.getElementById("legalPlan").value,
    legalGoal: document.getElementById("legalGoal").value,
    jobPlan: document.getElementById("jobPlan").value,
    backupJob: document.getElementById("backupJob").value,
    skillGoal: document.getElementById("skillGoal").value,
    careerGoal: document.getElementById("careerGoal").value,
    currentHousing: document.getElementById("currentHousing").value,
    rentBudget: document.getElementById("rentBudget").value,
    housingBackup: document.getElementById("housingBackup").value,
    depositGoal: document.getElementById("depositGoal").value,
    monthlyIncome: document.getElementById("monthlyIncome").value,
    monthlyExpenses: document.getElementById("monthlyExpenses").value,
    monthlySavings: document.getElementById("monthlySavings").value,
    financialGoal: document.getElementById("financialGoal").value
  };

  localStorage.setItem("stabilityPlan", JSON.stringify(plan));
  document.getElementById("savedMessage").innerText = "‚úÖ Stability plan saved.";
}

function loadStabilityPlan() {
  const saved = JSON.parse(localStorage.getItem("stabilityPlan"));
  if (saved) {
    Object.keys(saved).forEach(key => {
      if (document.getElementById(key)) {
        document.getElementById(key).value = saved[key];
      }
    });
  }
}

loadStabilityPlan();
</script>

</body>
</html>
