<script>

const resources = [
{ name:"Project RIO â€“ Texas Workforce", category:"employment" },
{ name:"Texas Offenders Reentry Initiative (T.O.R.I.)", category:"employment" },
{ name:"Miles of Freedom â€“ Dallas", category:"employment" },
{ name:"SERJobs â€“ Houston", category:"employment" },
{ name:"ACCESS Harris County â€“ Housing Support", category:"housing" },
{ name:"Bexar County Reentry Center", category:"housing" },
{ name:"Travis County Reentry Resources â€“ Austin", category:"housing" },
{ name:"PATH â€“ Tyler Transitional Housing", category:"housing" },
{ name:"TDCJ Reentry Division", category:"legal" },
{ name:"Texas DPS â€“ ID Assistance", category:"legal" },
{ name:"Bee Busy Wellness â€“ Houston", category:"health" },
{ name:"Houston Community Reentry Network", category:"health" },
{ name:"The Last Mile â€“ Digital Training", category:"digital" },
{ name:"Typing.com â€“ Free Typing Lessons", category:"digital" }
];

function displayResources(filtered) {
  let list = document.getElementById("resourceList");
  list.innerHTML = "";
  filtered.forEach(r => {
    list.innerHTML += `<div class="resource"><strong>${r.name}</strong><br><small>${r.category}</small></div>`;
  });
}

function filterCategory(cat) {
  if (cat === "all") {
    displayResources(resources);
  } else {
    displayResources(resources.filter(r => r.category === cat));
  }
}

document.getElementById("searchInput").addEventListener("input", function() {
  const search = this.value.toLowerCase();
  const filtered = resources.filter(r => r.name.toLowerCase().includes(search));
  displayResources(filtered);
});

displayResources(resources);

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}

</script>
