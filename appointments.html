<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointments | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn, .logout-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

button {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}

.notification {
  background: #ff914d;
  color: white;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <div>Appointment Tracker</div>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<div class="container">

<div id="notificationArea"></div>

<div class="card">
<h3>Add Appointment</h3>
<input type="text" id="apptName" placeholder="Appointment Name">
<input type="datetime-local" id="apptDate">
<button onclick="addAppointment()">Add Appointment</button>
</div>

<div class="card">
<h3>Your Appointments</h3>
<div id="apptList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "auth.html";
  } else {
    currentUser = user;
    loadAppointments();
  }
});

window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "auth.html";
  });
};

window.goBack = function() {
  window.location.href = "index.html";
};

window.addAppointment = async function() {
  const name = document.getElementById("apptName").value;
  const date = document.getElementById("apptDate").value;

  if (!name || !date) {
    alert("Please fill in both fields.");
    return;
  }

  await addDoc(collection(db, "users", currentUser.uid, "appointments"), {
    name: name,
    date: date
  });

  document.getElementById("apptName").value = "";
  document.getElementById("apptDate").value = "";

  loadAppointments();
};

async function loadAppointments() {
  const list = document.getElementById("apptList");
  list.innerHTML = "";

  const q = query(
    collection(db, "users", currentUser.uid, "appointments"),
    orderBy("date")
  );

  const snapshot = await getDocs(q);

  const now = new Date();
  const notifyArea = document.getElementById("notificationArea");
  notifyArea.innerHTML = "";

  snapshot.forEach(doc => {
    const data = doc.data();
    const apptDate = new Date(data.date);

    list.innerHTML += `
      <div style="padding:10px;border-bottom:1px solid #eee;">
        <strong>${data.name}</strong><br>
        ${apptDate.toLocaleString()}
      </div>
    `;

    const diffHours = (apptDate - now) / (1000 * 60 * 60);
    if (diffHours > 0 && diffHours <= 24) {
      notifyArea.innerHTML += `
        <div class="notification">
          Reminder: ${data.name} is within 24 hours!
        </div>
      `;
    }
  });
}

</script>

</body>
</html>
