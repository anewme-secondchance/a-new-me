<!DOCTYPE html>
<html>
<head>
  <title>A New Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #1f3c88;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .button {
      padding: 15px;
      background-color: #1f3c88;
      color: white;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: block;
    }

    .button:hover {
      background-color: #16306b;
    }
  </style>
</head>

<body>

  <h1>A New Me</h1>
  <p>Let’s take this one step at a time.</p>

  <div class="card">
    <h2>Today’s Focus</h2>
    <p>No tasks scheduled yet.</p>
  </div>

  <div class="button-grid">
    <a href="#" class="button">My Plan</a>
    <a href="#" class="button">Work</a>
    <a href="#" class="button">Housing</a>
    <a href="#" class="button">Goals</a>
  </div>

</body>
</html>
