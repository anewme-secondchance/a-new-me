<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

button {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  margin-top: 10px;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
  padding-bottom: 80px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

textarea {
  width: 100%;
  min-height: 90px;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 10px;
}

.save-msg {
  color: green;
  font-size: 14px;
  margin-top: 5px;
}

.task-item {
  display: flex;
  justify-content: space-between;
  background: #f4f6fb;
  padding: 10px;
  border-radius: 8px;
  margin-top: 8px;
}

.completed {
  text-decoration: line-through;
  opacity: 0.6;
}

</style>
</head>

<body>

<div class="app-header">
  <div>üë®‚Äçüë©‚Äçüëß Family Rebuilding</div>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">

<div class="card">
<h3>Reunification Plan</h3>
<textarea id="reunificationPlan" placeholder="Write your reunification goals and action steps..."></textarea>
<div class="save-msg" id="planMsg"></div>
</div>

<div class="card">
<h3>Trust Building Commitments</h3>
<textarea id="trustPlan" placeholder="How will you rebuild trust? Be specific..."></textarea>
<div class="save-msg" id="trustMsg"></div>
</div>

<div class="card">
<h3>Consistency Tracker</h3>
<input type="text" id="taskInput" placeholder="Example: Call my child every Sunday">
<button onclick="addTask()">Add Commitment</button>
<div id="taskList"></div>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getAuth,
  signOut,
  onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  collection,
  addDoc,
  getDocs,
  updateDoc,
  deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "auth.html";
  } else {
    currentUser = user;
    loadPlans();
    loadTasks();
  }
});

window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "auth.html";
  });
};

/* SAVE REUNIFICATION PLAN */
const reunificationField = document.getElementById("reunificationPlan");
const trustField = document.getElementById("trustPlan");

reunificationField.addEventListener("input", savePlans);
trustField.addEventListener("input", savePlans);

async function savePlans() {
  await setDoc(doc(db, "users", currentUser.uid, "family", "plans"), {
    reunification: reunificationField.value,
    trust: trustField.value
  });
  document.getElementById("planMsg").textContent = "Saved ‚úì";
  document.getElementById("trustMsg").textContent = "Saved ‚úì";
}

async function loadPlans() {
  const docSnap = await getDoc(doc(db, "users", currentUser.uid, "family", "plans"));
  if (docSnap.exists()) {
    reunificationField.value = docSnap.data().reunification || "";
    trustField.value = docSnap.data().trust || "";
  }
}

/* TASK TRACKER */
async function addTask() {
  const text = document.getElementById("taskInput").value;
  if (!text) return;

  await addDoc(collection(db, "users", currentUser.uid, "familyTasks"), {
    text: text,
    completed: false
  });

  document.getElementById("taskInput").value = "";
  loadTasks();
}

async function loadTasks() {
  const taskList = document.getElementById("taskList");
  taskList.innerHTML = "";

  const snapshot = await getDocs(collection(db, "users", currentUser.uid, "familyTasks"));

  snapshot.forEach(docSnap => {
    const task = docSnap.data();
    const id = docSnap.id;

    const div = document.createElement("div");
    div.className = "task-item" + (task.completed ? " completed" : "");

    div.innerHTML = `
      <span>${task.text}</span>
      <div>
        <button onclick="toggleTask('${id}', ${task.completed})">
          ${task.completed ? "Undo" : "Done"}
        </button>
        <button onclick="deleteTask('${id}')">X</button>
      </div>
    `;

    taskList.appendChild(div);
  });
}

window.toggleTask = async function(id, status) {
  await updateDoc(doc(db, "users", currentUser.uid, "familyTasks", id), {
    completed: !status
  });
  loadTasks();
};

window.deleteTask = async function(id) {
  await deleteDoc(doc(db, "users", currentUser.uid, "familyTasks", id));
  loadTasks();
};

</script>

</body>
</html>
