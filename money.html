<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget & Money | A New Me</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #eef2f7;
}

.app-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1f3c88;
  color: white;
  padding: 15px;
}

.back-btn, .logout-btn {
  background: white;
  color: #1f3c88;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 900px;
  margin: auto;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  margin-top: 8px;
}

button {
  background: #1f3c88;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}
</style>
</head>

<body>

<div class="app-header">
  <button onclick="goBack()" class="back-btn">‚Üê Back</button>
  <div>Budget & Money</div>
  <button onclick="logout()" class="logout-btn">Logout</button>
</div>

<div class="container">

<div class="card">
<h3>üíµ Weekly Take-Home Pay</h3>
<input type="number" id="income" placeholder="Enter weekly income">
</div>

<div class="card">
<h3>üè† Expenses</h3>
<input type="number" id="rent" placeholder="Rent">
<input type="number" id="utilities" placeholder="Utilities">
<input type="number" id="food" placeholder="Food">
<input type="number" id="transport" placeholder="Transportation">
<input type="number" id="phone" placeholder="Phone">
<input type="number" id="savings" placeholder="Savings">
<input type="number" id="emergency" placeholder="Emergency Fund">
<button onclick="saveBudget()">Save Budget</button>
</div>

<div class="card">
<h3>üìä Remaining Balance</h3>
<p id="balance">$0</p>
</div>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
  getFirestore,
  doc,
  setDoc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA4O2nEtjdy9fSh66gnHH6jsbKKSWdJt4c",
  authDomain: "a-new-me-1a17a.firebaseapp.com",
  projectId: "a-new-me-1a17a",
  storageBucket: "a-new-me-1a17a.firebasestorage.app",
  messagingSenderId: "362235516132",
  appId: "1:362235516132:web:1465c3ec03ce1d3f4608f1"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "auth.html";
  } else {
    currentUser = user;
    loadBudget();
  }
});

window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "auth.html";
  });
};

window.goBack = function() {
  window.location.href = "index.html";
};

window.saveBudget = async function() {
  const data = {
    income: Number(income.value) || 0,
    rent: Number(rent.value) || 0,
    utilities: Number(utilities.value) || 0,
    food: Number(food.value) || 0,
    transport: Number(transport.value) || 0,
    phone: Number(phone.value) || 0,
    savings: Number(savings.value) || 0,
    emergency: Number(emergency.value) || 0
  };

  await setDoc(doc(db, "users", currentUser.uid), data, { merge: true });

  calculateBalance(data);
  alert("Budget saved!");
};

async function loadBudget() {
  const docRef = doc(db, "users", currentUser.uid);
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    const data = docSnap.data();

    income.value = data.income || "";
    rent.value = data.rent || "";
    utilities.value = data.utilities || "";
    food.value = data.food || "";
    transport.value = data.transport || "";
    phone.value = data.phone || "";
    savings.value = data.savings || "";
    emergency.value = data.emergency || "";

    calculateBalance(data);
  }
}

function calculateBalance(data) {
  const totalExpenses =
    data.rent +
    data.utilities +
    data.food +
    data.transport +
    data.phone +
    data.savings +
    data.emergency;

  const remaining = data.income - totalExpenses;
  document.getElementById("balance").innerText = "$" + remaining;
}

</script>

</body>
</html>
